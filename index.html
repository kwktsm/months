<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>♡ Months ♡</title>
    <style>
        body {
            font-family: 'Comic Sans MS', sans-serif;
            background-color: #ffe4e1;
            text-align: center;
            padding: 50px;
            color: #ff1493;
        }

        h1 {
            color: #ff69b4;
            font-size: 3em;
            text-shadow: 2px 2px 5px #ff1493;
        }

        #container {
            background-color: #fff0f5;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 6px 12px rgba(255, 105, 180, 0.3);
            display: inline-block;
            max-width: 400px;
        }

        p {
            font-size: 18px;
            color: #ff69b4;
        }

        #result {
            font-size: 28px;
            font-weight: bold;
            color: #ff1493;
            margin-top: 20px;
        }

        /* ハートを追加 */
        .heart {
            color: #ff69b4;
            font-size: 50px;
            animation: heartbeat 1s infinite;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }
    </style>
    <script>
        // 記念日からの月単位の計算
        function calculateAgeInMonths() {
            const birthDate = new Date("08/12/2024 20:29:00"); // 記念日
            const now = new Date();
            
            // ミリ秒差を計算
            const diffInMilliseconds = now - birthDate;
            
            // 1ヶ月 = 30.4375日
            const ageInMonths = diffInMilliseconds / (1000 * 60 * 60 * 24 * 30.4375);

            // 結果を表示
            document.getElementById("result").innerHTML = ageInMonths.toFixed(9) + " months ♡";
        }

        // リアルタイムで更新する関数
        function updateAge() {
            setInterval(calculateAgeInMonths, 25); // 25msごとに更新
        }

        window.onload = function() {
            updateAge(); // ページロード時に更新を開始
        };
    </script>
</head>
<body>
    <div id="container">
        <h1>♡ Months ♡</h1>
        <p>記念日: 2024年8月12日 20:29</p>
        <div class="heart">♥</div>
        <p id="result"></p>
    </div>
</body>
</html>
